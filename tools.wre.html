<template name="MessageBuilder">
	<form id="form">
		<fieldset>
			<legend>Service Details</legend>
			<label for="case">Case #ID</label>
			<input type="text" id="case" name="case">
			<label for="num">Number of packages consolidated</label>
			<input type="text" id="num" name="num">

			<legend>Shipment Details</legend>
			<label for="weight">Package weight (g)</label>
			<input type="text" id="weight" name="weight">
			<label for="ems">EMS (¥)</label>
			<input type="text" id="ems" name="ems">
			<label for="air">AIR (¥)</label>
			<input type="text" id="air" name="air">
			<label for="sal">SAL (¥)</label>
			<input type="text" id="sal" name="sal">
			<label for="cod">COD ($)</label>

			<input type="text" id="cod" name="cod" value="0">
			<input type='button' id="generate-reply" class='btn btn-inverse btn-block' value="Generate Reply"/>
			<br><br>
			{{#if error}}
				<label class="label label-warning">Please enter the case number, number of packages and weight.</label>
			{{/if}}
			{{#if message}}
				<label class="label label-success">Message copied to clipboard.</label>
			{{/if}}
			<textarea rows="20" type="text" id="generated-reply" class="msg">{{message}}</textarea>
		</fieldset>
	</form>
</template>
